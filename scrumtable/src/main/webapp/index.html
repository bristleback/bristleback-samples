<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="js/bristleback-0.2.1.js"></script>
<script type="text/javascript" src="js/scrumtable.js"></script>


<script type="text/javascript" src="development-bundle/ui/jquery.ui.core.js"></script>
<script type="text/javascript" src="development-bundle/ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="development-bundle/ui/jquery.ui.mouse.js"></script>
<script type="text/javascript" src="development-bundle/ui/jquery.ui.resizable.js"></script>
<script type="text/javascript" src="development-bundle/ui/jquery.ui.draggable.js"></script>
<script type="text/javascript" src="development-bundle/ui/jquery.ui.button.js"></script>

<link type="text/css" href="css/le-frog/jquery-ui-1.8.12.custom.css" rel="stylesheet"/>
<link type="text/css" href="style.css" rel="stylesheet"/>
<link type="text/css" href="css/styles.css" rel="stylesheet"/>

</head>

<body>

<header>
  <div id="headerDiv">
    <div id="logoDiv">
      <a href="index.html" id="logoLink">
        <img src="img/bristleback-logo-green.png" alt="bristleback.pl">
      </a>

    </div>

    <div id="rightHeaderDiv">
      <div class="rightHeaderElement">
        <span class="fontOnDarkBackground b">Connection status: </span>
        <img id="statusIcon" src="img/status-busy.png" alt="disconnected">
        <span id="connectionStatus" class="fontOnDarkBackground b">disconnected</span>
      </div>
      <div id="sourcesDiv" class="rightHeaderElement">
        <span class="fontOnDarkBackground b">Sources: </span>
        <a href="https://github.com/bristleback/bristleback-samples" class="classicLink fontOnDarkBackground b">Samples
          Git repo</a>
      </div>
    </div>
  </div>
</header>

<content>
  <div id="main">
    <div id="content">
      <div class="main-window">
        <div id="addNoteButton" class="fancyButton fancyButtonMediumSize">Add task</div>
        <div id="removeNotes" class="fancyButton fancyButtonMediumSize" style="float: right;">Clean all</div>
        <div class="clear"></div>
      </div>


      <div>
        <div id="outer" class="notes-container">
          <table class="notes-table">
            <thead>
            <tr>
              <th>TODO</th>
              <th>IN PROGRESS</th>
              <th>DONE</th>
            </tr>
            </thead>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>

      </div>
    </div>
  </div>

</content>

<footer>
  &copy; Copyright 2012-2013 <a href="http://bristleback.pl" class="classicLinkBold">Bristleback Framework</a>
</footer>


</body>
</html>
